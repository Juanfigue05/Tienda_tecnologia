<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tecnology Shop</title>
</head>
<body>
    <header>
        <div class="row align-items-center text-center" >
            <div class="col">
                <img src="img/logotipo.png" id="logotipo" alt="Logo" class="d-inline-block align-text-top">
            </div>
        </div>
        <div class="row text-end">
            <div class="col">
                <a href="index.html" id="boton_cerrar_sesion" class="btn btn-dark">Cerrar Sesion</a>
            </div>
        </div>
        <div>
            <h1>Bienvenido a la Administracion</h1>
        </div>
    </header>
    <div class="container text-center">
        <button class="btn boton_navegador_dashboard" id="boton_ingresar_inventario">Ingresar Inventario</button>
        <button class="btn boton_navegador_dashboard" id="boton_consultar_inventario">Consultar Inventrio</button>
        <button class="btn boton_navegador_dashboard" id="boton_informe_ventas">Informe de ventas</button>
    </div>

    <div id="ingresar_inventario"> 
        <form id="formularioProducto" class="mt-4">
            <h2>Ingresar Inventario</h2>
            <div class="m-5">
                <label for="tipo" class="form-label">Tipo de Producto</label>
                <select id="tipo" class="form-control" required>
                </select>
                <label for="marca" class="form-label">Marca del Producto</label>
                <select id="marca" class="form-control" required>
                </select>
                <label for="modelo" class="form-label">Modelo del Producto</label>
                <select id="modelo" class="form-control" required>
                </select>
                <label for="cantidad" class="form.label">Cantidad Producto a ingresar</label>
                <input type="number" class="form-control" id="cantidad" >
                <div class="text-center mt-3 pb-5">
                    <button type="button" class="btn btn-success" id="agregar_producto">Agregar Producto</button>
                </div>
            </div>
        </form>
    </div>

    <div id="consultar_inventario">
        <div class="container">
            <h3>Modificar Precio</h3>
            <div id="modificar_precio">
                <form id="formularioModificarPrecio" class="mt-4">
                    <h2>Modificar Precio</h2>
                    <div class="m-5">
                        <label for="tipo_modificar" class="form-label">Tipo de Producto</label>
                        <select id="tipo_modificar" class="form-control" required>
                        </select>
                        <label for="marca_modificar" class="form-label">Marca del Producto</label>
                        <select id="marca_modificar" class="form-control" required>
                        </select>
                        <label for="modelo_modificar" class="form-label">Modelo del Producto</label>
                        <select id="modelo_modificar" class="form-control" required>
                        </select>
                        <label for="nuevo_precio" class="form-label mt-3">Nuevo Precio</label>
                        <input type="number" class="form-control" id="nuevo_precio" placeholder="Ingrese el nuevo precio" required>
                        <div class="text-center mt-3 pb-5">
                            <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        </div>
                    </div>
                </form>
            </div>
            <h3>Consultar Inventario</h3>
            <div class="mb-3">
                <label for="filtro_tipo" class="form-label">Filtrar por Tipo</label>
                <select id="filtro_tipo" class="form-control">
                    <option value="">-- Todos los Tipos --</option>
                </select>
            </div>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tipo</th>
                        <th>Nombre Producto</th>
                        <th>Cantidad</th>
                        <th>Especificaciones</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="inventario_tabla">

                </tbody>
            </table>
        </div>
    </div>

    <div id="informe_ventas">
        <div class="container">
            <h2>Informe de Ventas</h2>
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#venta</th>
                        <th>Producto</th>
                        <th>Cantidad Vendida</th>
                        <th>Total</th>
                        <th>Fecha venta</th>
                    </tr>
                </thead>
                <tbody id="informe_ventas_tabla">
                    <!-- Aquí se llenarán las filas de la tabla con JavaScript -->
                </tbody>
            </table>
            <h3>Total Vendido</h3><p id="total_vendido"></p>
        </div>
    </div>
    



    
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
