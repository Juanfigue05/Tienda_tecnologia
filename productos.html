<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/productos.css">
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tecnology Shop</title>
</head>
<body >
    <header>
      <nav id="navegador" class="navbar navbar-expand-lg">
          <div class="container-fluid">
              <!-- Logo siempre visible -->
              <a class="navbar-brand">
                  <img src="img/logotipo.png" id="logotipo" alt="Logo" class="d-inline-block align-text-top">
              </a>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                      data-bs-target="#navbarNav" aria-controls="navbarNav" 
                      aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              
              <!-- Elementos colapsables -->
              <div class="collapse navbar-collapse" id="navbarNav">
                  <!-- Menú principal alineado a la izquierda -->
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                          <a class="nav-link" id="opcion_navegador" href="index.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" id="opcion_seleccionada" aria-current="page" href="productos.html">Productos</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" id="opcion_navegador" href="nosotros.html">Sobre nosotros</a>
                      </li>
                  </ul>
                  
                  <!-- Botones de acción alineados a la derecha -->
                  <div class="text-center">
                      <a href="dashboard.html" id="boton_navegador" class="btn btn-dark me-2">Iniciar Sesión</a>
                      <a href="lista_compra.html" id="carrito_compra" class="btn btn-dark">
                          <i class="fa-solid fa-cart-shopping" style="color: #ff5900;"> Carrito</i>
                      </a>
                  </div>
              </div>
          </div>
      </nav>
    </header> 

    <div class="container mt-4">
        <div class="row">
            <!-- Columna de filtros -->
            <div class="col-lg-3 col-md-4 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-black text-white">
                        <h2 class="mb-0">Filtros</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="mb-3">Categoría</h4>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Camara web hd" id="check-camara">
                            <label class="form-check-label" for="check-camara">Cámara Web</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Monitor" id="check-monitor">
                            <label class="form-check-label" for="check-monitor">Monitores</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Teclado" id="check-teclado">
                            <label class="form-check-label" for="check-teclado">Teclados</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Mouse" id="check-mouse">
                            <label class="form-check-label" for="check-mouse">Mouses</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Luces" id="check-luces">
                            <label class="form-check-label" for="check-luces">Luces</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Chasis" id="check-chasis">
                            <label class="form-check-label" for="check-chasis">Chasis</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Placa madre" id="check-placa">
                            <label class="form-check-label" for="check-placa">Placas madre</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Memoria RAM" id="check-ram">
                            <label class="form-check-label" for="check-ram">Memorias RAM</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Disco duro" id="check-disco">
                            <label class="form-check-label" for="check-disco">Discos duro</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Procesador" id="check-procesador">
                            <label class="form-check-label" for="check-procesador">Procesador</label>
                        </div>
                        <div class="form-check mb-2">
                            <input class="form-check-input filtro-categoria" type="checkbox" value="Tarjeta grafica" id="check-tarjeta">
                            <label class="form-check-label" for="check-tarjeta">Tarjeta gráfica</label>
                        </div>
                        <div class="mt-3">
                            <button id="aplicar_filtros" class="btn btn-primary w-100">Aplicar filtros</button>
                            <button id="limpiar_filtros" class="btn btn-outline-secondary w-100 mt-2">Limpiar filtros</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Columna de productos -->
            <div class="col-lg-9 col-md-8 col-sm-12">
                <div class="row" id="productos">
                    <!-- Aquí se mostraran los productos con productos.js -->
                </div>
            </div>
        </div>
    </div>
        
    <script src="js/carrito_compra.js"></script>
    <script src="js/productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
